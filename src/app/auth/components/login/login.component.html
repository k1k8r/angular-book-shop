<section class="login">
  <div class="login-container">
    <h1 class="mat-display-3">Login</h1>
    <mat-form-field hideRequiredMarker appearance="fill">
      <mat-label>Email</mat-label>
      <input name="email" type="email" matInput required>
    </mat-form-field>
    <mat-form-field hideRequiredMarker appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput required>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Login</button>
    <p class="login__link" routerLink="registration">No account? Sign up your account!</p>
  </div>
</section>
