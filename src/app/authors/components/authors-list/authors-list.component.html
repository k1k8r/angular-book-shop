<section class="authors-list">
    <div class="authors-list-container">
        <div routerLink="{{author.id}}" class="authors-list-card" *ngFor = "let author of authorsData?.authors">
            <h2 class="authors-list__name">
                {{author.firstName}} {{author.lastName}}
            </h2>
        </div>
    </div>
</section>
